<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
  //свойства
  console.log(Math.PI); //число ПИ
  console.log(Math.E); //число Эйлера
  console.log(Math.SQRT2); // квадратный корень из двух
  console.log(Math.SQRT1_2); //квадратный корень из одной второй

  //методы
  console.log(Math.ceil(4.3)); //округление параметра вверх до ближайшего целого
  console.log(Math.floor(4.3));//округление параметра вниз до ближайшего целого
  console.log(Math.round(4.5));//возвращает округленное значение параметра до ближайшего целого
                            //(если дробная часть больше или равна 0,5 тогда округление вверх, иначе вниз
  console.log(Math.pow(2, 3));//значение 2 возведенное в степень 3
  console.log(Math.sqrt(16));//квадратный корень
  console.log(Math.min(1,4,-1,-9,20));//минимум из переданных параметров
  console.log(Math.max(1,4,-1,-9,20));//максимум из переданных параметров
  console.log(Math.abs(-1));//модуль переданного параметра

  // случайное значение от 0 до 9
  console.log(Math.floor(Math.random()*10));
  // случайное значение от 0 до 10
  console.log(Math.floor(Math.random()*11));
  // случайное значение от 1 до 10
  console.log(Math.floor(Math.random()*10)+1);
  // случайное значение от 40 до 49
  console.log(Math.floor(Math.random()*10)+40);


  </script>
</body>
</html>

/*Задание 5
Запросите у пользователя год его рождения, посчитайте,
сколько ему лет и выведите результат. Текущий год укажите

/*Задание 6

*/

/*Задание 7
Запросите у пользователя расстояние в км между двумя
городами и за сколько часов он хочет добраться. Посчитайте
скорость, с которой необходимо двигаться, чтобы успеть
вовремя.
*/
let distance = prompt ("Введите расстояние в км между двумя городами");//Сохранение введенных данных в переменную
let time = prompt ("за сколько часов Вы хотите добраться?");//Сохранение введенных данных в переменную
let speed = distance / time; //Считаем скорость по формуле
alert("Вы должны ехать со скоростью = " + speed + " км/час"); // выводим результат

/*Задание 8

доллары, программа переводит в евро. Курс валюты храните
в константе*/

const dollarEuroRate = 0.82; // курс доллара к евро
let dollar = prompt("Введите сумму в долларах");//Сохранение введенных данных в переменную
let euro = dollar * dollarEuroRate; // считаем евро по курсу
alert ("Сумма в " + dollar + " долларов равна " + euro + " Евро" );// выводим результат

/*
Задание 9
Пользователь вводит сумму денег в кошельке и цену одной
шоколадки. Программа выводит сколько шоколадок может
купить пользователь и сколько сдачи у него останется
*/

let amount = prompt("введите сумму денег в кошельке");//Сохранение введенных данных в переменную
let priceOfChocolate = prompt("введите цену одной шоколадки");//Сохранение введенных данных в переменную
let quantityOfChocolates = Math.floor(amount/priceOfChocolate);//Округляет аргумент до ближайшего меньшего целого. Можно использовать Math.trunc() - будет работать наверное быстрее)
let rest = amount - priceOfChocolate * quantityOfChocolates; // считаем сдачу

alert("Вы сможете купить " + quantityOfChocolates + " шт. и у Вас останется " + rest.toFixed(2) + " грн"); // віводим кол-во и сдачу с укруглением до двух знаков после запятой

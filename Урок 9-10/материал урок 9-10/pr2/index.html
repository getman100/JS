  //пример 3 - рекурсивное использование функции setTimeout с разной задержкой

  var id = setTimeout(TimeOutFunc, 2000);
  var counter = 1;
  function TimeOutFunc() {
     alert("Boom Timer");
     switch(counter){
       case 1:
           id = setTimeout(TimeOutFunc, 5000);
         break;
       case 2:
           id = setTimeout(TimeOutFunc, 10000);
         break;
       case 3:
           clearTimeout(id);
         return;
     }
     counter++;
  }

firstTime = +prompt("Введите первые секунды");
secondTime = +prompt("Введите вторые секунды");

var resultTime = timeCalc(firstTime-secondTime);

function timeCalc(timeStamp) {

  var days = Math.floor(timeStamp / (3600*24));

  var hours = Math.floor(timeStamp % (3600*24) / 3600);

  var minutes = Math.floor(timeStamp % 3600 / 60);

  var seconds = Math.floor(timeStamp % 60);

  var formated = days + 'д :' + hours + 'ч :' + minutes + 'м :' + seconds + 'с';

  return formated;
}
